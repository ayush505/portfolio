name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Adjust based on your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated version

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Updated version
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Updated version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use default GitHub token
          branch: gh-pages  # Deployment branch
          folder: dist  # Build output folder

      - name: Cleanup
        run: rm -rf dist
